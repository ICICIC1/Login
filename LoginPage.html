<!DOCTYPE html>
<head>
<title>LogIn</title>

</head>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(30deg, white, gray);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: linear-gradient(45deg, black, lightblue);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .login-container h2 {

            margin-bottom: 20px;
            color: gray;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            background-color: white;
            color: white;
            width: 75%;
            padding: 10px;
            margin: 10px;
            border: 1px solid black;
            border-radius: 40px;
            font-size: 16px;
        }
        .login-container button {
            width: 45%;
            padding: 10px;
            margin: 10px;
            background-color: orange;
            color: white;
            border-radius: 40px;
            font-size: 16px;
           
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style = "background-color: black; border radius: 50px">Login</h2>
        <form onsubmit="return validateLogin()">
            <input type="text" placeholder="Enter Username" id="username" required>
            <input type="password" placeholder="Enter Password" id="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            
            if (username === 'gwapo' && password === 'true') {
                window.location.href = 'calculator1.html'; 
                return false; 
            } else {
                alert('mali kaw');
                return false;
            }
        }
    </script>
</body>
</html>
